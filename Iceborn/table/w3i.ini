文本 = "寒霜天地是第九领域的寒冷又迷人的世界.不久之前有一个统治者的名为恩萨,他的思想因为对力量的渴望与被来自其他世界的存在 - 安德贡的言语欺骗而堕落.恩萨想要得到宇宙中不可触及的知识,扭曲自然的规律.于是安德贡便为他献出了一条路.恩萨的儿子泰尔卓意识到他的父亲被欺骗,便动手杀了他,拿走了他的王座,拯救了寒霜天地,但是泰尔卓的兄弟乌拉索尔却支持他的父亲,因此他暴怒了,因为那些波伊斯人为了宇宙的平衡,不出手阻止泰尔卓.安德贡利用乌拉索尔的悲痛,迫使他完成他父亲未完成的事情,并且杀死任何敢反对他的人.波伊斯人们聚集到预言之船,决定该怎么处置乌拉索尔,因为他比他的父亲要更加狡猾与危险."
